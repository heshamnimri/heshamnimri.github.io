<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sham Shots Media - Brazil</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 240px;
            padding: 2rem;
            position: fixed;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .logo {
            font-family: "Space Mono", monospace;
            font-weight: 400;
            font-style: normal;
            font-size: 40px;
            line-height: 1.3;
            letter-spacing: 0.07em;
            margin-bottom: 4rem;
        }
        .logo a {
            text-decoration: none;
            color: #000;
        }
        .nav {
            margin-bottom: 2rem;
        }
        .nav a {
            display: block;
            margin-bottom: 1rem;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        .nav a.active {
            color: #10B981;
        }
        .social {
            margin-top: auto;
        }
        .social a {
            display: flex;
            align-items: center;
            color: #999;
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 14px;
        }
        .social svg {
            margin-right: 0.5rem;
        }
        .main-content {
            margin-left: 240px;
            padding: 2rem;
            width: calc(100% - 240px);
        }
        .image-container {
            margin-bottom: 2rem;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1 class="logo">
                <a href="portfolio-details.html">
                    SHAM<br>
                    SHOTS<br>
                    MEDIA
                </a>
            </h1>
            <nav class="nav">
                <a href="portfolio-details.html">About</a>
                <a href="portfolio-details.html" class="active">Brazil</a>
                <a href="portfolio-details.html">US 2024 Elections</a>
            </nav>
            <div class="social">
                <a href="#twitter">Twitter</a>
                <a href="#facebook">Instagram</a>
                <a href="#linkedin"> LinkedIn</a>
            </div>
        </aside>
        <main class="main-content">
            <div class="image-container">
                <img src="assets/img/brazil.jpg" alt="Two people in casual wear standing in a tropical garden setting">
            </div>
            <div class="image-container">
                <img src="assets/img/bolivia.jpg" alt="Teal vehicle with surfboards on beach">
            </div>
        </main>
    </div>
</body>
</html>
